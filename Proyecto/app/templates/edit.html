{% extends 'base.html' %}
{% block content %}
<h2>Edit Item</h2>
<form action="{{ url_for('edit', id=item.id) }}" method="POST">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ item.name }}" required>
    </div>
    <div class="form-group">
        <label for="price">Price</label>
        <input type="number" class="form-control" id="price" name="price" step="0.01" value="{{ item.price }}" required>
    </div>
    <div class="form-group">
        <label for="mac_address">MAC Address</label>
        <input type="text" class="form-control" id="mac_address" name="mac_address" value="{{ item.mac_address }}" required>
    </div>
    <div class="form-group">
        <label for="serial_number">Serial Number</label>
        <input type="text" class="form-control" id="serial_number" name="serial_number" value="{{ item.serial_number }}" required>
    </div>
    <div class="form-group">
        <label for="manufacturer">Manufacturer</label>
        <input type="text" class="form-control" id="manufacturer" name="manufacturer" value="{{ item.manufacturer }}" required>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" name="description" rows="3">{{ item.description }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
</form>
